<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>AluraGeek</title>
    </head>

    <body>
        <header>
            <img src="assets/image 1.png"><h1 class="title-principal">AluraGeek</h1>
        </header>

        <main id="container">
            <section id="produtos-cadastrados">
                <h1 class="title-produtos-cadastrados">MEUS PRODUTOS:</h1>
                <div class="container-fotos">
                    <div class="coluna1-fotos">
                        <img src="assets/produto1.png">
                        <img src="assets/produto2.png">
                        <img src="assets/produto1.png">
                    </div>

                    <div class="coluna2-fotos">
                        <img src="assets/produto2.png">
                        <img src="assets/produto1.png">
                        <img src="assets/produto2.png">
                    </div>

                    <div class="coluna3-fotos">
                        <img src="assets/produto1.png">
                        <img src="assets/produto2.png">
                        <img src="assets/produto1.png">
                    </div>
                </div>
            </section>

            <section id="adicionar-produtos">
                <h1 class="title-adicionar-produto"><span>ADICIONAR</span> PRODUTO:</h1>
                <div class="input-adicionar-produto">
                    <input type="text" placeholder="Nome...">
                    <input type="number" placeholder="Valor...">
                    <input type="text" placeholder="Imagem...">
                </div>
                <div class="buttons">
                    <button class="button-guardar">Guardar</button>
                    <button class="button-limpar">Limpar</button>
                </div>

            </section>
        </main>

        <footer>
            <div class="titulo-rodape">
                <img src="assets/image 1.png">
                <h1 class="title-principal">AluraGeek</h1>
            </div>
            <h2 class="subtitle-footer">DESENVOLVIDO POR LUIZ HENRIQUE DIONISIO</h2>
        </footer>
        
    </body>
</html>
